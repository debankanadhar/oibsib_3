<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <link 
     rel="stylesheet"
     href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="class-1">
          <div class="converter">
            <div class="mobile">
                <p>7:00 AM</p>
                <div>
                    <i class='bx bx-signal-4'></i>
                    <i class='bx bx-wifi' ></i>
                    <i class='bx bxs-battery' ></i>
                </div>
            </div>
            <h2 class="heading">Temperature Converter</h2>
              <div class="degrees">
                   <div class="degree-1">
                        <label for="degree">Degrees</label>
                        <input type="number" name="degree" id="degree">
                   </div>
                   <div class="temp">
                        <label for="temp-1">Type</label>
                        <select name="temp-2" id="temp-1" autocomplete="on">
                            <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                            <option value="kelvin" id="kelvin">kelvin</option>
                        </select>
                   </div>
              </div>
              <div class="result">
                <span class="result-1">Result</span>
                <h2 class="celsius" id="celsius1"></h2>
            </div>
              <button id="convert">convert</button>
          </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
